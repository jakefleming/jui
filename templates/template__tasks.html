<!DOCTYPE html>
<html>
<head>
    <title>Template : Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="scope-container">
    <div class="content--readable">
        <div class="panel">
            <div class="panel__top">
                <div class="row input__group">
                    <div class="column--md--10">
                        <label for="new-task" class="sr-only">Add Task</label>
                        <input id="new-task" type="text" placeholder="Add a task">
                    </div>
                    <div class="column--md--2">
                        <button id="addItemButton" type="button" class="button button--primary">Add <span class="juicon juicon-plus"></button>
                    </div>
                </div>
            </div>
            <div class="list-heading">
                <h4 class="list-heading__title">TODO</h4>
            </div>
            <ul id="incomplete-tasks" class="list-style-type-none mar--sm--n">
                <li class="panel__component has-hidden-items pointer">
                    <div class="float--left mar--sm--rs mar--sm--bn relative">
                        <input type="checkbox">
                    </div>
                    <button class="delete button float--right mar--sm--ls relative hidden-item pad--sm--n text-faded"><span class="juicon juicon-trash"></span></button>
                    <button class="edit button float--right mar--sm--ls relative hidden-item pad--sm--n text-faded"><span class="juicon juicon-pencil"></span></button>
                    <label class="block dots">Pay Bills</label>
                    <input type="text" class="editInput"/>
                </li>
                <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>

            </ul>

            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/jui.js"></script>

<script>







</script>
</body>
</html>
