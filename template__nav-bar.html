<!DOCTYPE html>
<html>
<head>
    <title>Template : Nav Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="scope-container">
        <div class="content">
            <h1>Nav Bars</h1>
            <nav class="nav-bar">
                <div class="nav-bar__menu-toggle">
                    <span class="juicon juicon-menu"></span>
                </div>
                <div class="nav-bar__top">
                    NavBar
                </div>
                <ul class="nav-bar__list--right">
                    <li class="nav-bar__list--item">
                        <a href="index.html">Link 1</a>
                    </li>
                    <li class="nav-bar__list--item">
                        <a href="#">Link 2</a>
                    </li>
                    <li class="nav-bar__list--item">
                        <a href="#"><span class="juicon juicon-gear"></span></a>
                    </li>
                </ul>
            </nav>
            <nav class="nav-bar--solo">
                <div class="nav-bar__menu-toggle">
                    <span class="juicon juicon-menu"></span>
                </div>
                <div class="nav-bar__top">
                    NavBar
                </div>
                <ul class="nav-bar__list--right">
                    <li class="nav-bar__list--item">
                        <a href="index.html">Link 1</a>
                    </li>
                    <li class="nav-bar__list--item">
                        <a href="#">Link 2</a>
                    </li>
                    <li class="nav-bar__list--item">
                        <a class="nav-bar__appendage-toggle"><span class="juicon juicon-gear"></span></a>
                    </li>
                </ul>
                <div class="nav-bar__appendage">
                    <div class="row nav-bar__appendage--inner">
                        <div class="column--md--4">
                            <div class="form__group">
                                <label for="textareaSomething" class="sr-only">Textarea</label>
                                <textarea name="something" placeholder="Textareas are fun" id="textareaSomething"></textarea>
                                <small class="input-error-content">Your typing is puny. Pump it up.</small>
                            </div>
                        </div>
                        <div class="column--md--4">
                            <div class="form__group">
                                <label for="exampleInputEmail1" class="sr-only">Email address</label>
                                <input type="email" id="exampleInputEmail1" placeholder="Enter email"/>
                                <small class="input-error-content">Your password isn't manly enough.</small>
                            </div>
                            <div class="form__group">
                                <label for="exampleInputEmail1" class="sr-only">Email address</label>
                                <input type="email" id="exampleInputEmail1" placeholder="Enter email"/>
                                <small class="input-error-content">Your password isn't manly enough.</small>
                            </div>
                        </div>
                        <div class="column--md--4">
                            <p class="mts">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eu hendrerit nibh. In fermentum, lectus at auctor sagittis..</p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jui.js"></script>
</body>
</html>
