<!DOCTYPE html>
<html>
<head>
    <title>Template : Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles-scoped.css">
</head>
<body>
<div class="scope-container">
    <div class="content">
        <h4><a href="templates.html"><span class="juicon juicon-backward"></span> Back to templates</a></h4>
        <h1>Plus Button</h1>
        <p>The plus button is for doing a lot of stuff from one core button.
        <br/>So click it.
        </p>

        <button class="button button--primary button--action" data-toggle="modal" data-target="#plusOptions"><span class="juicon juicon-plus"></span></button>

        <!-- Modal for Plus Options -->
        <div class="modal fade mo-modal" id="plusOptions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal__shell">
                <div class="modal__content">
                    <div class="modal__top">
                        <button type="button" class="close" data-dismiss="modal">
                            <span class="close-modal-x"></span><span class="sr-only">Close</span>
                        </button>
                        <h2 class="modal__heading" id="myModalLabel">Some sort of modal</h2>
                    </div>
                    <div class="tile__content text-center">
                        <div class="tile-container">
                            <div class="tile-container__inner">
                                <a href="#" class="tile">
                                    <div class="juicon juicon-phone"></div>
                                </a>
                                <div class="tile__title">Calls</div>
                            </div>
                        </div>
                        <div class="tile-container">
                            <div class="tile-container__inner">
                                <a href="#" class="tile">
                                    <div class="juicon juicon-chat"></div>
                                </a>
                                <div class="tile__title">Chats</div>
                            </div>
                        </div>
                        <div class="tile-container">
                            <div class="tile-container__inner">
                                <a href="#" class="tile">
                                    <div class="juicon juicon-calendar"></div>
                                </a>
                                <div class="tile__title">Events</div>
                            </div>
                        </div>
                        <div class="tile-container">
                            <div class="tile-container__inner">
                                <a href="#" class="tile">
                                    <div class="juicon juicon-paperclip"></div>
                                </a>
                                <div class="tile__title">Files</div>
                            </div>
                        </div>
                        <div class="tile-container">
                            <div class="tile-container__inner">
                                <a href="#" class="tile">
                                    <div class="juicon juicon-camera"></div>
                                </a>
                                <div class="tile__title">Photos</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jui.js"></script>
</body>
</html>
